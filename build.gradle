group 'aberdynic'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.aberdynic.twitchin.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.17'
    compile group: 'org.pircbotx', name: 'pircbotx', version: '2.1'
    compile 'org.json:json:20160212'
    compile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.3.0'

}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': mainClassName
        )
    }

    from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
}